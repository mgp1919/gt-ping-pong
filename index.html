<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GT Ping Pong</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <div class = "first">
        <h1><img src = "https://cdn.pixabay.com/photo/2014/04/03/11/36/ping-pong-311935_1280.png" alt="Ping pong paddle" style ="width:2em">
    </h1>
    </div>
    <div class = "header">
      <h1>GT Ping Pong</h1>
    </div>
    <div class = "second">
    <h1><img src = "https://cdn.pixabay.com/photo/2014/04/03/11/36/ping-pong-311935_1280.png" alt="Ping pong paddle" style ="width:2em">
    </h1> 
    </div>
  </head>  
  <body>
    <table id = "table">
      <tr>
        <th>Location</th>
        <th id>Status</th>
      </tr>
      <tr>
        <td>GT Connector</td>
        <td id = "id1">
          <button onclick="changeColor1('red', 'id1');">Taken</button>
          <button onclick="changeColor2('green', 'id1');">Open</button>
        </td>
      </tr>
    
      <tr>
        <td>CRC</td>
        <td id = "id2">
          <button onclick="changeColor1('red', 'id2');">Taken</button>
          <button onclick="changeColor2('green', 'id2');">Open</button>
        </td>
      </tr>
      
      <tr>
        <td>Matheson</td>
        <td id = "id3">
          <button id = "b1" onclick="switchColor('id3');">
            toggle
          </button>
        </td>
      </tr>
    </table>
  </body>
</html>
