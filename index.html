<!DOCTYPE html>
<html lang="en">
  <!css import>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <head>
    <title>GT Ping Pong</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <div class="w3-container" style="background-color:#B3A369">
      <img style="float: left; margin: 30px 15px 15px 0px;" src="https://cdn.pixabay.com/photo/2014/04/03/11/36/ping-pong-311935_1280.png" width="50" />
      <img style="float: right; margin: 30px 15px 15px 0px;" src="https://cdn.pixabay.com/photo/2014/04/03/11/36/ping-pong-311935_1280.png" width="50" />
      <h1 id = "Title">GT Ping Pong</h1>
    </div>
    <div class = "second">
    </div>
  </head>  
  <body>
    <table width = "100%" class = "w3-striped w3-hoverable" id = "table">
      <tr style="background-color:#003057">
        <th id>Location</th>
        <th id>Status</th>
        <th id>Time Taken</th>
        <th id>Players</th>
      </tr>
      <tr>
        <td>GT Connector</td>
        <td id = "id1">
          <button class="w3-button w3-round-xxlarge" id = "b1" onclick="switchColor('id1', 'b1', 'dt1', 'players1')"> Claim </button>
        </td>
        <td id = "dt1">
        </td>
        <td id = "players1">
        </td>
      </tr>
    
      <tr>
        <td>CRC</td>
        <td id = "id2">
          <button class="w3-button w3-round-xxlarge" id = "b2" onclick="switchColor('id2', 'b2','dt2', 'players2');"> Claim </button>
        </td>
        <td id = "dt2">
        </td>
        <td id = "players2">
        </td>
      </tr>
      
      <tr>
        <td>Matheson</td>
        <td id = "id3">
          <button class="w3-button w3-round-xxlarge" id = "b3" onclick="switchColor('id3', 'b3','dt3', 'players3');"> Claim </button>
        </td>
        <td id = "dt3">
        </td>
        <td id = "players3">
        </td>
      </tr>
  
  
    </table>
  </body>
</html>
